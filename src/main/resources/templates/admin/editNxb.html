<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <title>BOOK_SHOP - Trang quản trị</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <link rel="icon" href="/assets/img/icon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/atlantis.min.css">
    <link rel="stylesheet" href="/assets/css/demo.css">
</head>
<body>
<div class="wrapper">

    <th:block th:replace="~{admin/fragments/header :: header}"></th:block>
    <th:block th:replace="~{admin/fragments/navbar :: navbar}"></th:block>

    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Quản lý NXB</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home"><a href="javascript:void(0);"><i class="flaticon-home"></i></a></li>
                        <li class="separator"><i class="flaticon-right-arrow"></i></li>
                        <li class="nav-item"><a th:href="@{/admin/home}">Trang chủ</a></li>
                        <li class="separator"><i class="flaticon-right-arrow"></i></li>
                        <li class="nav-item"><a href="javascript:void(0);">Sửa NXB</a></li>
                    </ul>
                </div>

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header"><h4 class="card-title">Sửa NXB</h4></div>
                        <div class="card-body">

                            <form th:action="@{/admin/editNxb/{id}(id=${nxb.id})}"
                                  th:object="${nxb}" method="post">
                                <div class="row">
                                    <div class="col-lg-8 offset-lg-2">

                                        <div class="form-group">
                                            <label>ID</label>
                                            <input type="text" th:field="*{id}" class="form-control" readonly>
                                        </div>

                                        <div class="form-group">
                                            <label>Tên NXB <span style="color:red">*</span></label>
                                            <input type="text" th:field="*{name}" class="form-control" required>
                                            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                                        </div>

                                        <div class="form-group">
                                            <label>Trạng thái</label>
                                            <select class="form-control" th:field="*{status}">
                                                <option th:value="true">HIỂN THỊ</option>
                                                <option th:value="false">ẨN</option>
                                            </select>
                                        </div>

                                        <div class="text-right">
                                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                                            <a th:href="@{/admin/nxbs}" class="btn btn-danger">Hủy</a>
                                        </div>

                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright ml-auto">
                    2025, made with <i class="fa fa-heart heart text-danger"></i> by <a href="javascript:void(0);">BOOK-SHOP</a>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="/assets/js/core/jquery.3.2.1.min.js"></script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="/assets/js/atlantis.min.js"></script>
</body>
</html>
