<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>BOOK_SHOP - Trang quản trị</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" href="/assets/img/icon.ico" type="image/x-icon"/>

    <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Lato:300,400,700,900"]},
            custom: {"families":["Flaticon","Font Awesome 5 Solid","Font Awesome 5 Regular","Font Awesome 5 Brands","simple-line-icons"], urls: ['/assets/css/fonts.min.css']},
            active: function(){ sessionStorage.fonts = true; }
        });
    </script>

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/atlantis.min.css">
    <link rel="stylesheet" href="/assets/css/demo.css">
    <style>
        .app-alert{background:#10b98114;color:#065f46;border:1px solid #10b98155;padding:10px 12px;border-radius:12px;display:flex;align-items:center;gap:10px}
        .app-alert .close-x{margin-left:auto;width:28px;height:28px;border-radius:8px;display:grid;place-items:center;color:#065f46;border:1px solid #10b98155;cursor:pointer;background:transparent}
        .app-alert .close-x:hover{background:#10b98122}
    </style>
</head>
<body>
<div class="wrapper">

    <th:block th:replace="~{admin/fragments/header :: header}"></th:block>
    <th:block th:replace="~{admin/fragments/navbar :: navbar}"></th:block>

    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Quản lý NXB</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home"><a href="javascript:void(0);"><i class="flaticon-home"></i></a></li>
                        <li class="separator"><i class="flaticon-right-arrow"></i></li>
                        <li class="nav-item"><a th:href="@{/admin/home}">Trang chủ</a></li>
                        <li class="separator"><i class="flaticon-right-arrow"></i></li>
                        <li class="nav-item"><a href="javascript:void(0);">Quản lý NXB</a></li>
                    </ul>
                </div>

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex align-items-center">
                                <h4 class="card-title" style="text-decoration: underline;">Quản lý Nhà Xuất Bản</h4>
                                <button class="btn btn-primary btn-round ml-auto" data-toggle="modal" data-target="#addRowModal">
                                    <i class="fa fa-plus"></i> Thêm mới
                                </button>
                            </div>
                        </div>

                        <div class="card-body">

                            <div th:if="${message}" class="app-alert">
                                <span th:text="${message}">Thông báo</span>
                                <button type="button" class="close-x" onclick="this.parentElement.remove()">×</button>
                            </div>

                            <!-- Modal add -->
                            <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header no-bd">
                                            <h5 class="modal-title"><span class="fw-mediumbold" style="text-decoration: underline; color: black;">Thêm mới NXB</span></h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <form th:action="@{/admin/addNxb}" th:object="${nxb}" method="post">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group form-group-default">
                                                            <label>Tên Nhà Xuất Bản</label>
                                                            <input th:field="*{name}" id="Name" type="text" class="form-control" placeholder="Tên Nhà Xuất Bản" required>
                                                            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group form-group-default">
                                                            <label>Trạng thái</label>
                                                            <select class="form-control" th:field="*{status}">
                                                                <option th:value="true">HIỂN THỊ</option>
                                                                <option th:value="false">ẨN</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer no-bd">
                                                    <button type="submit" class="btn btn-primary">Thêm</button>
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table id="add-row" class="display table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th style="width: 14%">Action</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr th:each="item : ${nxbs}">
                                        <td>[[${item.id}]]</td>
                                        <td>[[${item.name}]]</td>
                                        <td>
                                            <span th:if="${item.status == null || item.status}" class="badge badge-success">HIỂN THỊ</span>
                                            <span th:if="${item.status != null && !item.status}" class="badge badge-secondary">ẨN</span>
                                        </td>
                                        <td>
                                            <div class="form-button-action">
                                                <a th:href="@{/admin/editNxb/{id}(id=${item.id})}" class="btn btn-link btn-primary btn-lg" title="Chỉnh sửa">
                                                    <i class="fa fa-edit"></i>
                                                </a>

                                                <th:block th:if="${item.status == null || item.status}">
                                                    <a th:href="@{/admin/deleteNxb/{id}(id=${item.id})}"
                                                       class="btn btn-link btn-danger"
                                                       onclick="return confirm('Ẩn (ngừng bán) NXB này?');"
                                                       title="Ẩn NXB">
                                                        <i class="fa fa-times"></i>
                                                    </a>
                                                </th:block>

                                                <th:block th:if="${item.status != null && !item.status}">
                                                    <a th:href="@{/admin/restoreNxb/{id}(id=${item.id})}"
                                                       class="btn btn-link btn-success"
                                                       onclick="return confirm('Hiển thị lại NXB này?');"
                                                       title="Hiển thị lại">
                                                        <i class="fa fa-undo"></i>
                                                    </a>
                                                </th:block>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!-- /table-responsive -->
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright ml-auto">
                    2025, made with <i class="fa fa-heart heart text-danger"></i> by <a href="">BOOK-SHOP</a>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="/assets/js/core/jquery.3.2.1.min.js"></script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
<script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="/assets/js/plugin/datatables/datatables.min.js"></script>
<script src="/assets/js/atlantis.min.js"></script>
<script src="/assets/js/setting-demo2.js"></script>

<!-- Auto mở modal khi lỗi validate -->
<script th:inline="javascript">
    (function() {
        var open = /*[[${openAddModal}]]*/ false;
        if (open) { $('#addRowModal').modal('show'); }
    })();
</script>

<script th:inline="none">
    $(function () {
        $('#add-row').DataTable({ pageLength: 5, order: [[0, 'desc']] });
    });
</script>
</body>
</html>
