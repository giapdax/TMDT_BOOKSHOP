<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>BOOK_SHOP - Trang quản trị</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" href="/assets/img/icon.ico" type="image/x-icon"/>

    <script src="/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Lato:300,400,700,900"]},
            custom: {"families":["Flaticon","Font Awesome 5 Solid","Font Awesome 5 Regular","Font Awesome 5 Brands","simple-line-icons"], urls: ['/assets/css/fonts.min.css']},
            active: function(){ sessionStorage.fonts = true; }
        });
    </script>

    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/atlantis.min.css">
    <link rel="stylesheet" href="/assets/css/demo.css">
    <style>
        .tbl-thumb{max-height:60px;border:1px solid #eee;padding:2px;border-radius:6px;background:#fff}
        .thumb-add {max-height:100px;border:1px solid #eee;padding:2px;border-radius:6px;background:#fff;display:block;margin-bottom:8px}
    </style>
</head>
<body>
<div class="wrapper">
    <th:block th:replace="~{admin/fragments/header :: header}"></th:block>
    <th:block th:replace="~{admin/fragments/navbar :: navbar}"></th:block>

    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">Quản lý thể loại</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home"><a href="javascript:void(0);"><i class="flaticon-home"></i></a></li>
                        <li class="separator"><i class="flaticon-right-arrow"></i></li>
                        <li class="nav-item"><a th:href="@{/admin/home}">Trang chủ</a></li>
                        <li class="separator"><i class="flaticon-right-arrow"></i></li>
                        <li class="nav-item"><a href="javascript:void(0);">Quản lý thể loại</a></li>
                    </ul>
                </div>

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex align-items-center">
                                <h4 class="card-title" style="text-decoration: underline;">Quản lý thể loại</h4>
                                <button class="btn btn-primary btn-round ml-auto" data-toggle="modal" data-target="#addRowModal">
                                    <i class="fa fa-plus"></i> Thêm mới
                                </button>
                            </div>
                        </div>

                        <div class="card-body">
                            <!-- Flash message -->
                            <div th:if="${message}" class="alert"
                                 th:classappend="${alertType} == 'success' ? ' alert-success'
                                 : (${alertType} == 'warning' ? ' alert-warning'
                                 : (${alertType} == 'danger' ? ' alert-danger' : ' alert-info'))">
                                <span th:text="${message}">Thông báo thao tác.</span>
                                <button type="button" class="alert-close" onclick="this.parentElement.remove()">×</button>
                            </div>

                            <!-- Modal add -->
                            <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header no-bd">
                                            <h5 class="modal-title"><span class="fw-mediumbold" style="text-decoration: underline; color: black;">Thêm mới thể loại</span></h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>

                                        <div class="modal-body">
                                            <form th:action="@{/admin/addCategory}" th:object="${category}" method="post" enctype="multipart/form-data">
                                                <div class="row">

                                                    <div class="col-sm-12">
                                                        <!-- Preview ảnh nếu đã có ảnh tạm (__tmp__) -->
                                                        <img class="thumb-add"
                                                             th:if="${category.categoryImage != null and !#strings.isEmpty(category.categoryImage)}"
                                                             th:src="@{'/loadImage?imageName=' + ${category.categoryImage}}"
                                                             alt="preview">
                                                    </div>

                                                    <div class="col-sm-12">
                                                        <div class="form-group form-group-default">
                                                            <label>Tên thể loại</label>
                                                            <input th:field="*{categoryName}" id="categoryName" type="text" class="form-control" placeholder="Tên thể loại" required>
                                                            <small class="text-danger" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></small>
                                                        </div>
                                                    </div>

                                                    <div class="col-sm-12">
                                                        <div class="form-group form-group-default">
                                                            <label>Trạng thái</label>
                                                            <select class="form-control" th:field="*{status}">
                                                                <option th:value="true">HIỂN THỊ</option>
                                                                <option th:value="false">ẨN</option>
                                                            </select>
                                                            <small class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></small>
                                                        </div>
                                                    </div>

                                                    <div class="col-sm-12">
                                                        <div class="form-group form-group-default">
                                                            <label>Ảnh thể loại (tùy chọn)</label>
                                                            <input type="file" id="addFile" name="file" class="form-control" accept="image/*">
                                                            <!-- Giữ tên ảnh (kể cả __tmp__) khi form lỗi -->
                                                            <input type="hidden" th:field="*{categoryImage}">
                                                            <!-- Bind lỗi ảnh vào field giả -->
                                                            <small class="text-danger" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></small>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="modal-footer no-bd">
                                                    <button type="submit" class="btn btn-primary">Thêm</button>
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy</button>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table id="add-row" class="display table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên</th>
                                        <th>Ảnh</th>
                                        <th>Status</th>
                                        <th style="width: 14%">Action</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên</th>
                                        <th>Ảnh</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </tfoot>
                                    <tbody>
                                    <tr th:each="item : ${categories}">
                                        <td>[[${item.categoryId}]]</td>
                                        <td>[[${item.categoryName}]]</td>
                                        <td><img class="tbl-thumb" th:src="@{/loadImage(imageName=${item.categoryImage})}" alt="category"></td>
                                        <td>
                                            <span th:if="${item.status == null || item.status}" class="badge badge-success">HIỂN THỊ</span>
                                            <span th:if="${item.status != null && !item.status}" class="badge badge-secondary">ẨN</span>
                                        </td>
                                        <td>
                                            <div class="form-button-action">
                                                <a th:href="@{/admin/editCategory/{id}(id=${item.categoryId})}" class="btn btn-link btn-primary btn-lg" title="Chỉnh sửa">
                                                    <i class="fa fa-edit"></i>
                                                </a>

                                                <th:block th:if="${item.status == null || item.status}">
                                                    <a th:href="@{/admin/delete/{id}(id=${item.categoryId})}"
                                                       class="btn btn-link btn-danger"
                                                       onclick="return confirm('Ẩn (ngừng bán) thể loại này?');"
                                                       title="Ẩn">
                                                        <i class="fa fa-times"></i>
                                                    </a>
                                                </th:block>

                                                <th:block th:if="${item.status != null && !item.status}">
                                                    <a th:href="@{/admin/restoreCategory/{id}(id=${item.categoryId})}"
                                                       class="btn btn-link btn-success"
                                                       onclick="return confirm('Hiển thị lại thể loại này?');"
                                                       title="Hiển thị lại">
                                                        <i class="fa fa-undo"></i>
                                                    </a>
                                                </th:block>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div><!-- /table-responsive -->
                        </div><!-- /card-body -->
                    </div><!-- /card -->
                </div><!-- /col -->
            </div><!-- /page-inner -->
        </div><!-- /content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright ml-auto">
                    2025, made with <i class="fa fa-heart heart text-danger"></i> by <a href="javascript:void(0);">BOOK-SHOP</a>
                </div>
            </div>
        </footer>
    </div><!-- /main-panel -->
</div><!-- /wrapper -->

<script src="/assets/js/core/jquery.3.2.1.min.js"></script>
<script src="/assets/js/core/popper.min.js"></script>
<script src="/assets/js/core/bootstrap.min.js"></script>
<script src="/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
<script src="/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="/assets/js/plugin/datatables/datatables.min.js"></script>
<script src="/assets/js/atlantis.min.js"></script>
<script src="/assets/js/setting-demo2.js"></script>

<!-- Auto mở modal khi có lỗi validate từ server -->
<script th:inline="javascript">
    (function() {
        var open = /*[[${openAddModal}]]*/ false;
        if (open) { $('#addRowModal').modal('show'); }
    })();
</script>

<!-- Preview client-side cho Add; nếu server trả lỗi thì ảnh __tmp__ vẫn hiển thị -->
<script>
    (function(){
        var file = document.getElementById('addFile');
        if(!file) return;
        file.addEventListener('change', function(){
            var f = this.files && this.files[0];
            if(!f) return;
            var r = new FileReader();
            r.onload = function(e){
                var img = document.querySelector('.thumb-add');
                if(!img){
                    img = document.createElement('img');
                    img.className = 'thumb-add';
                    file.closest('form').querySelector('.row').firstElementChild.appendChild(img);
                }
                img.src = e.target.result;
            };
            r.readAsDataURL(f);
        });
    })();
</script>

<script>
    $(function () {
        $('#add-row').DataTable({ pageLength: 5, order: [[0, 'desc']] });
    });
</script>
</body>
</html>
