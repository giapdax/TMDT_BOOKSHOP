<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Refund success</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif}
        .card{max-width:640px;margin:auto;padding:16px;border:1px solid #eee;border-radius:8px}
        .muted{color:#666}
    </style>
</head>
<body>
<div class="card">
    <h2>Hoàn tiền thành công</h2>
    <p>
        Xin chào
        <b th:text="${(order != null and order.user != null and order.user.name != null) ? order.user.name : 'bạn'}">bạn</b>,
    </p>
    <p>Đơn hàng #<b th:text="${order != null ? order.orderId : 0}">0</b> đã được hoàn tiền thành công.</p>
    <p>
        Số tiền hoàn:
        <b th:text="${#numbers.formatDecimal(refundAmount, 0, 'POINT', 0, 'POINT')} + ' đ'">0 đ</b>
    </p>
    <p>Lý do: <span th:text="${reason != null ? reason : 'Hoàn tiền'}">Hoàn tiền</span></p>
    <hr/>
    <p class="muted">
        Nếu bạn có thắc mắc, vui lòng liên hệ
        <a href="mailto:support@bookshop.local">support@bookshop.local</a>.
    </p>
    <p>Trân trọng,<br/>BOOKSHOP Team</p>
</div>
</body>
</html>
